<head>
  <title>david_twitter_stream_analysis</title>
</head>

<body>
  <h1>Check out this Twitter Stream!</h1>

	<div class="wrapper">

      <form class="new-task">
        <input type="text" name="text" placeholder="topic to search" size=100 align="top"/>
      </form>
  </div>


  {{> map}}
  {{> searchForElasticSearch}}

</body>



<template name="map">  
  <div class="map-container">
    {{> googleMap name="map" options=mapOptions}}
  </div>
</template>

<template name="searchForElasticSearch">
<div class="wrapper">
  <button>Search</button>
</div>
</template>
